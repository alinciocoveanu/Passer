    <header>
        <div class="container">
            <div id="branding">

    <section id="formular">
        <div class="formular">
            <h3>Create an account</h3>
            <form method="post" class="createFormular">
                First name<br>
                <input type="text" required><br>
                Last name<br>
                <input type="text" required><br>
                Username<br>
                <input type="text" required><br>
                Password<br>
                <input type="password" required><br>
                Confirm password<br>
                <input type="password" required><br>
                <input type="checkbox" required>Do you agree with our terms and services?<br>
                <button type="submit" style="width: 45%">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Passer - Password Manager &copy; 2019</p>
    </footer>
